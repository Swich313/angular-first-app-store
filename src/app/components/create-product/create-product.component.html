<form [formGroup] = "form" (ngSubmit)="submit()">

  <input
         type="text"
         class="border w-full py-2 px-4 mb-2"
         placeholder="Product name"
         formControlName="title"
         appFocus
  >

  <p class="text-red-600 font-medium mb-2"
  *ngIf="title.errors?.minlength && title.touched">Title should be at least 6 characters long!</p>

  <button type="submit" class="py-2 px-4 bg-emerald-600">Create</button>
</form>
